<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Front End Fundamentals | Advanced CSS</title>

    <meta name="description" content="How to use Browser Developer tools, site optimization, using Github.">
    <meta name="author" content="Hakim El Hattab">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="dist/reset.css">
    <link rel="stylesheet" href="dist/reveal.css">
    <link rel="stylesheet" href="dist/theme/simple.css" id="theme">
    <link rel="stylesheet" href="dist/custom.css">

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="plugin/highlight/monokai.css">
</head>

<body>

    <div class="reveal">

        <!-- Any section element inside of this container is displayed as a slide -->
        <div class="slides">
            <!-- Intro to Advanced CSS-->
            <section>
                <h2>Advanced CSS</h2>
                <h3>Advanced Selectors, Variables, CSS Units, Animating changes, Responsive Images, Libraries and Frameworks.</h3>
            </section>

        </div>

    </div>

    <script src="dist/reveal.js"></script>
    <script>
        Reveal.initialize(
            {hash: true}
        );

        const loadScript = src => {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.type = 'text/javascript';
                script.onload = resolve;
                script.onerror = reject;
                script.src = src;
                document.head.append(script);
            })
        }

        loadScript('plugin/highlight/highlight.js').then(() => {
            Reveal.registerPlugin(RevealHighlight)
        })
    </script>

</body>

</html>
