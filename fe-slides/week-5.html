<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Front End Fundamentals | Javascript</title>

    <meta name="description" content="Advanced CSS, Responsive Images, Transitions, Frameworks">
    <meta name="author" content="Patricia Sarmiento">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/92123ffbf2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="dist/reset.css">
    <link rel="stylesheet" href="dist/reveal.css">
    <link rel="stylesheet" href="dist/theme/simple.css" id="theme">
    <link rel="stylesheet" href="dist/custom.css">

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="plugin/highlight/monokai.css">
</head>

<body>

    <div class="reveal">

        <!-- Any section element inside of this container is displayed as a slide -->
        <div class="slides">
         
            <!--Javascript -->
            <section>
                    <h2>What is Javascript?</h2>
                 <ul>
                     <li class="fragment">Javascript is the programming language of the web.</li>
                     <li class="fragment">It was created in 1995 to provide some animations and load dynamic content in the browser.</li>
                     <li class="fragment">Today, Javascript can be used to create full web applications with complex functionality.</li>
                 </ul>   
            </section>
        

        </div>

    </div>

    <script src="dist/reveal.js"></script>
    <script>
        Reveal.initialize(
            {hash: true}
        );

        const loadScript = src => {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.type = 'text/javascript';
                script.onload = resolve;
                script.onerror = reject;
                script.src = src;
                document.head.append(script);
            })
        }

        loadScript('plugin/highlight/highlight.js').then(() => {
            Reveal.registerPlugin(RevealHighlight)
        })
    </script>

</body>

</html>
