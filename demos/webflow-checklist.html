    <h1><i class="fa fa-check"></i>Webflow HTML & CSS Checklist</h1>
<form id="todo-list">
  <h2><i class="fa fa-check"></i>HTML</h2>
  <span class="todo-wrap">
    <input type="checkbox" id="1"/>
    <label for="1" class="todo">
      <i class="fa fa-check"></i>
      Add Page Title and Descriptions on the page settings area
    </label>
  </span>
  <span class="todo-wrap">
    <input type="checkbox" id="2"/>
    <label for="2" class="todo">
      <i class="fa fa-check"></i>
      Add author and keywords on the "Inside head tag" area on the page settings
    </label>
  </span>
  <span class="todo-wrap">
    <input type="checkbox" id="3"/>
    <label for="3" class="todo">
      <i class="fa fa-check"></i>
      Add html tags in the same order of your HTML project
    </label>
  </span>
  <span class="todo-wrap">
    <input type="checkbox" id="4"/>
    <label for="4" class="todo">
      <i class="fa fa-check"></i>
      If you have a semantic tag, add a div, then on the right column of the designer, go to Settings and select a "tag" from the dropdown
    </label>
  </span>
	<span class="todo-wrap">
    <input type="checkbox" id="5"/>
    <label for="5" class="todo">
      <i class="fa fa-check"></i>
      Add your images on the "Assets" area
    </label>
    <!-- <span class="delete-item" title="remove">
      <i class="fa fa-times-circle"></i>
    </span> -->
  </span>
  <span class="todo-wrap">
    <input type="checkbox" id="6"/>
    <label for="6" class="todo">
      <i class="fa fa-check"></i>
      Make sure to add an alt text on the images
    </label>
  </span>
  <span class="todo-wrap">
    <input type="checkbox" id="7"/>
    <label for="7" class="todo">
      <i class="fa fa-check"></i>
      For the In-page navigation, select the section you are going to link to, and on the settings area on the right column, add an ID
    </label>
  </span>
  <span class="todo-wrap">
    <input type="checkbox" id="8"/>
    <label for="8" class="todo">
      <i class="fa fa-check"></i>
      Once you have the sections with the ID's, you can proceeed to make the links on the top navigation
    </label>
  </span>

    <h2><i class="fa fa-check"></i>CSS</h2>
    <span class="todo-wrap">
      <input type="checkbox" id="13"/>
      <label for="13" class="todo">
        <i class="fa fa-check"></i>
        Before you start, take note of the fonts and colors you're using in your project.
      </label>
    </span>
    <span class="todo-wrap">
      <input type="checkbox" id="14"/>
      <label for="14" class="todo">
        <i class="fa fa-check"></i>
        Create the variables in the variables panel on the left side (the one that looks like 3 drops)
      </label>
    </span>
    <span class="todo-wrap">
      <input type="checkbox" id="15"/>
      <label for="15" class="todo">
        <i class="fa fa-check"></i>
        Add the default tags first to the html elements (The pink tags on the Style Selector panel on the right column)
        The default tags include (Body, h elements, a etc)
      </label>
    </span>
    <span class="todo-wrap">
      <input type="checkbox" id="16"/>
      <label for="16" class="todo">
        <i class="fa fa-check"></i>
        Add classes for the semantic elements since those are not considered default elements. (Add header class to the header semantic element, etc)
      </label>
    </span>
    <span class="todo-wrap">
      <input type="checkbox" id="17"/>
      <label for="17" class="todo">
        <i class="fa fa-check"></i>
        Add the custom classes you created, and add the properties. Make sure you have the right element selected when you are adding values.
      </label>
    </span>
