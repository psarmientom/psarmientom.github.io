<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Crepe Recipe</title>
    <link rel="stylesheet" href="css/crepe.css">
    <style media="screen">
      .hide{
        display:none;
      }
    </style>
  </head>
  <body>
    <main>
      <header>
        <h1>Easy <span>5</span>minute<br>Crepe Recipe</h1>
      </header>
      <div class="servings">For 7-8</div>
      <section class="intro">
        <p>Craving something sweet?</p>
        <p>In just 5 minutes you can enjoy a delicious crepe!</p>
        <p>No experience necessary.</p>
        <button class="step1" type="button" name="start">Start</button>
      </section>
      <section class="ingredients hide">
        <button class="step2" type="button" name="next">Next</button>
      </section>
      <section class="mix hide">
        <button type="button" name="next">Next</button>
      </section>
      <section class="cook hide">
        <button type="button" name="next">Next</button>
      </section>
      <section class="serve hide">
        <h2></h2>



      </section>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>


    <script type="text/javascript">
    $(document).ready(function(){
      $(".step1").click(function(){
        $(".intro").hide(1000);
        $(".ingredients").show(1000);
      });

    });
    </script>






  </body>
</html>
