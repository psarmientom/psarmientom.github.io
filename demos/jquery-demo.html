<html>
  <head>
  <title>Slider Demo</title>
  <link rel="stylesheet" type="text/css" href="slick/slick.css"/>
  <link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>
  <style media="screen">
    body{
      background:#000;
    }
    main{
      width:50%;
      margin:5% auto;
    }
    .slider-for{
      height:500px;
      width:500px;
    }
    .slider-nav{
      height:100px;
      width:200px;
    }
  </style>
</head>
  <body>
  <main>
  <div class="slider slider-for">
    <img src="https://via.placeholder.com/500/0000FF/808080 ?Text=Digital.com"/>
    <img src="https://via.placeholder.com/500/FF0000/FFFFFF?Text=Down.com"/>
    <img src="https://via.placeholder.com/500/FFFF00/000000?Text=WebsiteBuilders.com"/>
  </div>
  <div class="slider slider-nav">
    <img src="https://via.placeholder.com/300/0000FF/808080 ?Text=Digital.com"/>
    <img src="https://via.placeholder.com/300/FF0000/FFFFFF?Text=Down.com"/>
    <img src="https://via.placeholder.com/300/FFFF00/000000?Text=WebsiteBuilders.com"/>
  </div>
  </main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script type="text/javascript" src="slick/slick.min.js"></script>

  <script type="text/javascript">
    $(document).ready(function(){
      // $('.slider').slick({
      //      // fade: true,
      //     speed: 500,
      //     slidesToShow: 1,
      //     slidesToScroll: 1,
      //     autoplay: true,
      //     arrows: true,
      //     autoplaySpeed: 2000
      // });
      $('.slider-for').slick({
 slidesToShow: 1,
 slidesToScroll: 1,
 arrows: true,
 autoplay: true,
 autoplaySpeed: 500,
 fade: true,
 asNavFor: '.slider-nav'
});
$('.slider-nav').slick({
 slidesToShow: 3,
 slidesToScroll: 1,
 asNavFor: '.slider-for',
 dots: true,
 centerMode: true,
 focusOnSelect: true
});

    });
  </script>

  </body>
</html>
