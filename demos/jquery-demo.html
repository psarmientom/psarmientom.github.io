<!DOCTYPE html>
<html lang="en" dir="ltr">

      width:200px;
    }

      width: 460px;
      margin-top: 30px;
    }
  </style>
</head>
  <body>
  <main>
  <div class="slider slider-for">

    <div class="item youtube">
    <iframe class="embed-player slide-media" width="560" height="315" src="https://www.youtube.com/embed/jPOxWOE-3Xk" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    <div class="item youtube">
    <iframe class="embed-player slide-media" width="560" height="315" src="https://www.youtube.com/embed/0Jj4aNsSXUc" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

  <div class="slider slider-nav">
    <img src="https://via.placeholder.com/300/cccccc/808080?Video 1"/>
    <img src="https://via.placeholder.com/300/cccccc/FFFFFF?Text=Video 2"/>
    <img src="https://via.placeholder.com/300/cccccc/000000?Text=Video 3"/>

  </main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script type="text/javascript" src="slick/slick.min.js"></script>

  <script type="text/javascript">
    $(document).ready(function(){
      // $('.slider').slick({
      //      // fade: true,
      //     speed: 500,
      //     slidesToShow: 1,
      //     slidesToScroll: 1,
      //     autoplay: true,
      //     arrows: true,
      //     autoplaySpeed: 2000
      // });
      $('.slider-for').slick({
       slidesToShow: 1,
       slidesToScroll: 1,
       arrows: true,
       // autoplay: true,
       autoplaySpeed: 500,
       fade: true,
       asNavFor: '.slider-nav'
      });
      $('.slider-nav').slick({
       slidesToShow: 2,
       slidesToScroll: 1,
       asNavFor: '.slider-for',
       dots: true,
       arrows: false,
       centerMode: true,
       focusOnSelect: true,
       infinite: true
      });


      var slideWrapper = $(".main-slider"),
        iframes = slideWrapper.find('.embed-player');

        // POST commands to YouTube or Vimeo API
        function postMessageToPlayer(player, command){
          if (player == null || command == null) return;
          player.contentWindow.postMessage(JSON.stringify(command), "*");
        }
        // When the slide is changing
        function playPauseVideo(slick, control){
          var currentSlide, slideType, startTime, player, video;

          currentSlide = slick.find(".slick-current");
          slideType = currentSlide.attr("class").split(" ")[1];
          player = currentSlide.find("iframe").get(0);
          startTime = currentSlide.data("video-start");

          if (slideType === "vimeo") {
    switch (control) {
      case "play":
        if ((startTime != null && startTime > 0 ) && !currentSlide.hasClass('started')) {
          currentSlide.addClass('started');
          postMessageToPlayer(player, {
            "method": "setCurrentTime",
            "value" : startTime
          });
        }
        postMessageToPlayer(player, {
          "method": "play",
          "value" : 1
        });
        break;
      case "pause":
        postMessageToPlayer(player, {
          "method": "pause",
          "value": 1
        });
        break;
    }
  } else if (slideType === "youtube") {
    switch (control) {
      case "play":
        postMessageToPlayer(player, {
          "event": "command",
          "func": "mute"
        });
        postMessageToPlayer(player, {
          "event": "command",
          "func": "playVideo"
        });
        break;
      case "pause":
        postMessageToPlayer(player, {
          "event": "command",
          "func": "pauseVideo"
        });
        break;
    }
  } else if (slideType === "video") {
    video = currentSlide.children("video").get(0);
    if (video != null) {
      if (control === "play"){
        video.play();
      } else {
        video.pause();
      }
    }
  }
}

    });
  </script>

  </body>
</html>
