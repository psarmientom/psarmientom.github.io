<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HTML Checklist</title>
    <link rel="stylesheet" href="css/checklist.css">
    <script src="https://kit.fontawesome.com/92123ffbf2.js" crossorigin="anonymous"></script>
  </head>
  <!-- https://codepen.io/designcouch/pen/rIEHk -->
  <body>
    <h1><i class="fa fa-check"></i>HTML & CSS Checklist</h1>
<form id="todo-list">
  <h2><i class="fa fa-check"></i>HTML</h2>
  <span class="todo-wrap">
    <input type="checkbox" id="1"/>
    <label for="1" class="todo">
      <i class="fa fa-check"></i>
      Include &lt;!DOCTYPE html>
    </label>
  </span>
  <span class="todo-wrap">
    <input type="checkbox" id="2"/>
    <label for="2" class="todo">
      <i class="fa fa-check"></i>
      Include html and head tags
    </label>
  </span>
  <span class="todo-wrap">
    <input type="checkbox" id="3"/>
    <label for="3" class="todo">
      <i class="fa fa-check"></i>
      Add title inside head tag
    </label>
  </span>
  <span class="todo-wrap">
    <input type="checkbox" id="4"/>
    <label for="4" class="todo">
      <i class="fa fa-check"></i>
      Description: A meta description is provided, it is unique and doesn't possess more than 150 characters.
    </label>
  </span>
	<span class="todo-wrap">
    <input type="checkbox" id="5"/>
    <label for="5" class="todo">
      <i class="fa fa-check"></i>
      Add body tag
    </label>
    <!-- <span class="delete-item" title="remove">
      <i class="fa fa-times-circle"></i>
    </span> -->
  </span>
  <span class="todo-wrap">
    <input type="checkbox" id="6"/>
    <label for="6" class="todo">
      <i class="fa fa-check"></i>
      Make sure all tags have a matching closing tag, except for img, hr and br
    </label>
  </span>
  <span class="todo-wrap">
    <input type="checkbox" id="7"/>
    <label for="7" class="todo">
      <i class="fa fa-check"></i>
      Move the images you use to the images folder in your project
    </label>
  </span>
  <span class="todo-wrap">
    <input type="checkbox" id="8"/>
    <label for="8" class="todo">
      <i class="fa fa-check"></i>
      Use alt text in every image
    </label>
  </span>
  <span class="todo-wrap">
    <input type="checkbox" id="9"/>
    <label for="9" class="todo">
      <i class="fa fa-check"></i>
      Make sure you are using relative or absolute links and not local links
    </label>
  </span>
  <span class="todo-wrap">
    <input type="checkbox" id="10"/>
    <label for="10" class="todo">
      <i class="fa fa-check"></i>
      Use h1 for the title or main heading of the page. (This title is different to the title of the document located on the head tag)
    </label>
  </span>
  <span class="todo-wrap">
    <input type="checkbox" id="11"/>
    <label for="11" class="todo">
      <i class="fa fa-check"></i>
      Use semantic markup when appropriate
    </label>
  </span>
  <span class="todo-wrap">
    <input type="checkbox" id="12"/>
    <label for="12" class="todo">
      <i class="fa fa-check"></i>
      Validate your document at <a href="https://validator.w3.org/">W3C</a>
    </label>
  </span>
  <br>
    <h2><i class="fa fa-check"></i>CSS</h2>
    <span class="todo-wrap">
      <input type="checkbox" id="13"/>
      <label for="13" class="todo">
        <i class="fa fa-check"></i>
      Create the css file in the css folder.
      </label>
    </span>
    <span class="todo-wrap">
      <input type="checkbox" id="14"/>
      <label for="14" class="todo">
        <i class="fa fa-check"></i>
        Link the external css file on the head tag. <br>
        &lt;link rel="stylesheet" href="css/yourcssfile.css">
      </label>
    </span>
    <span class="todo-wrap">
      <input type="checkbox" id="15"/>
      <label for="15" class="todo">
        <i class="fa fa-check"></i>
        If you use IDs, they should be unique on the page
      </label>
    </span>
    <span class="todo-wrap">
      <input type="checkbox" id="16"/>
      <label for="16" class="todo">
        <i class="fa fa-check"></i>
        Use the # in the id on the css file only.
        html: myId  -- css: #myId
      </label>
    </span>
    <span class="todo-wrap">
      <input type="checkbox" id="17"/>
      <label for="17" class="todo">
        <i class="fa fa-check"></i>
        Resuse classes in different elements
      </label>
    </span>
    <span class="todo-wrap">
      <input type="checkbox" id="18"/>
      <label for="18" class="todo">
        <i class="fa fa-check"></i>
        Use the . in the class on the css file only.
        html: myClass  -- css: .myClass
      </label>
    </span>
    <span class="todo-wrap">
      <input type="checkbox" id="19"/>
      <label for="19" class="todo">
        <i class="fa fa-check"></i>
        Properties and values should be separated by a : and end with a ; <br>
        color : red;
      </label>
    </span>

  <!-- <div id="add-todo">
    <i class="fa fa-plus"></i>
    Add an Item
  </div> -->
</form>
<div class="resources">
  <h2><i class="fa fa-check"></i>Resources</h2>
  <a href="https://validator.w3.org/">W3Validator</a>
  <a href="https://caniuse.com/">CanIuse (to check compatibility af html and css features)</a>
  <a href="https://jigsaw.w3.org/css-validator/#validate_by_input">CSS Validator</a>
  </div>
<script
  src="https://code.jquery.com/jquery-3.7.1.min.js"
  integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
  crossorigin="anonymous"></script>
<script type="text/javascript" src="js/checklist.js"></script>
  </body>
</html>
