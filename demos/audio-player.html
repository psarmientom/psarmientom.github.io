    		<title>Simple Clean HTML5 Audio Player</title>
    		<link href="https://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        background: #fafafa;
        margin: 0;
        padding: 0;
      }
      main {
        text-align: center;
        max-width: 1000px;
        width: 90%;
        margin: 150px auto;
        padding: 2em;
      }

      .simpleAudioPlayer {
        margin: 0 auto 2em auto;
      }
    </style>

  <body>
<div id="jquery-script-menu">
<div class="jquery-script-center">
<ul>
<li><a href="https://www.jqueryscript.net/other/HTML5-Audio-Player-jQuery.html">Download This Plugin</a></li>

</ul>

<div class="jquery-script-clear"></div>
</div>
</div>
		<main>
			<h1>Simple Clean HTML5 Audio Player</h1>
			<audio id="a1" src="audio/sample.mp3" crossorigin="anonymous"></audio>
		</main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  	<script src="dist/js/jquery.simpleaudioplayer.js"></script>
  	<link rel="stylesheet" href="dist/css/simpleaudioplayer.min.css">

  	<script>

  		$(document).ready(function() {

  			$('#a1').simpleAudioPlayer({
  				title: "jQueryScript.Net: Sample MP3",
  				chapters: [
  					{
  						"seconds": 10,
  						"title": "<strong>Chapter 1:</strong> jQuery"
  					},
  					{
  						"seconds": 15,
  						"title": "<strong>Chapter 2:</strong> Plugin"
  					},
  					{
  						"seconds": 20,
  						"title": "<strong>Chapter 3:</strong> Audio"
  					},
  					{
  						"seconds": 25,
  						"title": "<strong>Chapter 4:</strong> Player"
  					}
  				]
  			});



  		});
  	</script>
